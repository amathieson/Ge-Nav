<div class="page" data-name="departure">
    <div class="navbar" id="nav">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link icon-only panel-open md-only" data-panel="left">
                    <i class="icon f7-icons ios-only">menu</i>
                    <i class="icon material-icons md-only">menu</i>
                </a>
                <a href="#" class="link icon-only back ios-only">
                    <i class="icon f7-icons" id="iosBack">arrow_left</i>
                </a>
                <a href="#" class="link back tablet-only md-only">
                    <i class="icon icon-back" id="backNav"></i>
                </a>
            </div>
            <div class="title sliding" id="title"></div>
            <div class="right">
                <a href="/stops/" class="link icon-only">
                    <i class="icon f7-icons ios-only" id="iosStops">search_strong</i>
                    <i class="icon material-icons md-only">search</i>
                </a>
                <a href="#" class="link icon-only popover-open md-only" data-popover=".popover-links">
                    <i class="icon material-icons md-only">more_vert</i>
                </a>
                <a href="#" class="link icon-only panel-open ios-only" data-panel="right">
                    <i class="icon material-icons ios-only" id="iosMenu">menu</i>
                </a>
            </div>
        </div>
    </div>
  <div class="page-content">
      <div style="width: 100%;" data-pagination='{"el": ".swiper-pagination"}' data-centered-slides="true" class="swiper-container swiper-init demo-swiper demo-swiper-auto">
          <div class="swiper-pagination"></div>
          <div class="swiper-wrapper">
              <div class="swiper-slide"><img style="display: block; margin: auto; width: 100%; vertical-align: middle; max-width: 1080px" class="lazy lazy-fade-in" id="depVCImg"/></div>
              <!--<div class="swiper-slide"><img style="display: block; margin: auto; width: 100%; max-width: 800px; vertical-align: middle;" src="" id="depStopImg"/></div>-->
              <!--<div class="swiper-slide"><img style="display: block; margin: auto; width: 100%; max-width: 1080px; vertical-align: middle;" src="" id="depStopMap"/></div>-->
              <div class="swiper-slide"><img style="display: block; margin: auto; width: 100%; vertical-align: middle; max-width: 1080px;" src="" id="depConnMap"/></div>
          </div>
      </div>
      <div class="block">
          <div class="row">
              <div class="col-50 left">
                  Destination: <span id="destinationName"></span>
              </div>
              <div class="col-50 right">
                  <span style="font-size: x-large; text-align: right;" id="time"></span>
              </div>
              <div class="col-50 left">
                  Platform Number: <span id="platformNo"></span><br>
                  <span id="stopDATT"></span>
              </div>
              <div class="col-50 right" style="align-content: right;">
                  Vehicle: <a href="/vehicleInfo/" onclick="currentVehicle = this.innerHTML;" id="vehicleNo"></a><br>
                  <span id="vcDATT"></span>
              </div>
          </div>
      </div>
      <div class="block">
          <div class="list simple-list">
          <ul>
              <li>
                  <span>Departure Time</span>
                  <label class="toggle">
                      <input type="checkbox" oninput="$('#tab-1').toggleClass('tab-active');$('#tab-2').toggleClass('tab-active');">
                      <span class="toggle-icon"></span>
                  </label>
              </li>
          </ul>
          </div>
          <div class="tabs">
              <div id="tab-1" class="page-content tab tab-active" style="padding-top: 0;">
                  <div class="block" style="width: 100%">
                      <script id="depsList1" type="text/template7">
                          {{#each steps}}
                          <li>
                              <a href="/stop/?s={{stopCode}}" onclick="currentStop = '{{stopCode}}'" class="item-content {{disabled}}">
                                  <div class="item-inner">
                                      <div class="item-title-row" style="width: 100%;">
                                          <div class="item-title">{{stopName}} - {{stopCode}}</div>
                                          <div class="item-after">{{arrivalTime}}</div>
                                          </div>
                                      </div>
                                  </a>
                              </li>
                          {{/each}}
                      </script>
                      <div class="list links-list">
                          <ul id="depsList1Container">

                          </ul>
                      </div>
                  </div>
              </div>
              <div id="tab-2" class="page-content tab " style="padding-top: 0;">
                  <div class="block">
                      <script id="depsList2" type="text/template7">
                          {{#each steps}}
                          <li>
                              <a href="/stop/?s={{stopCode}}" onclick="currentStop = '{{stopCode}}'" class="item-content {{disabled}}">
                                  <div class="item-inner">
                                      <div class="item-title-row" style="width: 100%;">
                                          <div class="item-title">{{stopName}} - {{stopCode}}</div>
                                          <div class="item-after">{{time}}</div>
                                      </div>
                                  </div>
                              </a>
                          </li>
                          {{/each}}
                      </script>
                      <div class="list links-list">
                          <ul id="depsList2Container">

                          </ul>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
